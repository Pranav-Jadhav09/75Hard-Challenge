<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- === Google Font === -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Dekko&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- === CSS === -->
    <link rel="stylesheet" href="./style.css" />
    <title>Random Choice Picker</title>
  </head>
  <body>
    <h1>Random Choice Picker</h1>

    <main class="container">
      <h2>
        Enter all of the choices divided by a comma (','). <br />

        <strong>Press Enter</strong> when you're done
      </h2>

      <textarea
        name="txtarea"
        id="textarea"
        placeholder="Enter choices here..."
      ></textarea>

      <div id="tags"></div>
    </main>

    <!-- === Script === -->
    <script src="./script.js"></script>
  </body>
</html>
